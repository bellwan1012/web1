<h2> 히오스 </h2>

<p><u>히어로즈 오브 더 스톰(Heroes of the Storm,히오스)는</u> 블리자드 엔터테인먼트가 개발한 RTS (실시간 전략 게임 )<br>
블리자드 엔터테인먼트 게임들인 워크래프트, 디아블로, 스타크래프트, 오버워치, 블리자드 고전 게임에 등장하는 영웅들이 함께 나오는 게임이다.</p>
